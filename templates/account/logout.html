{% extends 'base.html' %}
{% load socialaccount %}
{% load account %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<style>
  body {
      background-color: #F5CFC2;
  }

  a {
      text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 py-5">
            <div class="card card-raised shadow-10 mt-5 mt-xl-10 mb-4">
              <div class="card-body p-5 text-center">
                <h4 class='text-dark'>Are you sure you want to sign out?</h4>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button class="w-100 btn btn-lg mt-4 btn-primary" type="submit">Sign Out</button>
                </form>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
{% endblock %}
