<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">

        <title>SAS Service Portal</title>
        <meta name="description" content="">

        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

                    <h2 class='text-dark mb-3'>Oops...</h2>

                    <button class="w-100 btn btn-lg mt-3 btn-primary" type="submit"><a class='text-white' href="{% url 'entry-point' %}">Try Again</a></button>
